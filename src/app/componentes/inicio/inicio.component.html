<p-menubar >  
  <div [hidden]="isLogged">
      <button  pButton label="Iniciar Sesión"  (click)="showLogin()"  ></button>
      <button  pButton label="Registrarse"  (click)="showRegistro()"  ></button>
  </div> 
  <div [hidden]="!isLogged">
     Sesion Iniciada como : {{usuario.user}}
     <button  pButton label="Logout"  (click)="logout()"  ></button>
  </div>
 
</p-menubar>
<div style="color: whitesmoke">
       
    <div class="ui-g"  style="text-align: center; background-color: gray">
      <div class="ui-g-12 banner" style="font-size: 350%; color: blue" ></div> 
      <div class="ui-g-12" style="background: darkblue"></div>         
      <div   style="margin-top: 5%;margin-bottom: 5%;">           
        <div class="ui-g ui-fluid">
          <div class="ui-g-6 ui-sm-12" style="font-size: 145%; background-color: gray">
            <img src="assets/images/bg.jpg" alt="">
                    
          <p-dialog  autoAlign="true" width=100%  focusOnShow="false" header="Iniciar Sesión" [(visible)]="displayLogin">
            <app-login></app-login>
          </p-dialog>  
          <p-dialog  autoAlign="true" width=100%  focusOnShow="false" header="Registrarse" [(visible)]="displayRegistro">
          <app-registro></app-registro>
          </p-dialog>                
           
                  
          </div>       
         
         </div>
      </div>
  </div>
  
</div>
