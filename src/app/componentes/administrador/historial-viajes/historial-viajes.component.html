<app-menu-bar></app-menu-bar>


<div style="color: whitesmoke">
       
    <div class="ui-g"  style="text-align: center; background-color: gray">
      <div class="ui-g-12 banner stroke" >
          <div style="margin-top: 5%">
                <h2 style="color: azure;background-color: black">Historial de viajes</h2> 
        
                <p-table #dt id="dt" [columns]="cols" [value]="viajes"  selectionMode="multiple" 
                    (onRowSelect)="onRowSelect($event)">
                    <ng-template pTemplate="caption">

                        <div class="ui-helper-clearfix">
                        <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="Exportar todos" (click)="dt.exportCSV()" style="float:left"></button>
                        <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="Exportar PDF" (click)="exportarPDF()" style="float:left"></button>
                        <button type="button" pButton icon="fa fa-file" iconPos="left" label="Exportar Seleccionados" (click)="dt.exportCSV({selectionOnly:true})"
                            style="float:right"></button>
                        </div>
                        <br>
                        <div style="text-align: right">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Buscar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                        </div>
                    </ng-template>

                    <ng-template pTemplate="header" let-columns>
                        <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        </tr>
                    </ng-template>
                    </p-table>           
                   
                                    
                  
        </div>
      </div> 
      <div class="ui-g-12" style="background: darkblue"></div>         
      <div   style="margin-top: 5%;margin-bottom: 5%;">           
        <div class="ui-g ui-fluid">
          <div class="ui-g-6 ui-sm-12" style="font-size: 145%; background-color: gray">
           
                                        
            
          
                  
          </div>       
         
         </div>
      </div>
  </div>
  
</div>
