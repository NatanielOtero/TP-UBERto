<app-menu-bar></app-menu-bar>

<div style="color: whitesmoke">
       
    <div class="ui-g"  style="text-align: center; background-color: gray">
      <div class="ui-g-12 banner stroke" >
          <div style="margin-top: 5%">

                    <h2 style="color: azure;background-color: black">Usuarios</h2>   
                    <p-table [value]="usuarios" [responsive]="true" >
                      <ng-template pTemplate="header">
                          <tr >
                              <th>User</th>
                              <th>Estado</th> 
                              <th>Accion</th>                           
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-us>
                          <tr>
                              <td>{{us.user }}</td>  
                              <td>{{us.estado | usEst}}</td>               
                              <td>
                               <button [disabled]="us.estado == 2" pButton type="button" label="Suspender" (click)="Suspender(us.user)"  class="ui-button-danger"></button> 
                               <button [disabled]="us.estado == 1" pButton type="button" label="Habilitar" (click)="Habilitar(us.user)" class="ui-button-success"></button> 
                              </td>                      
                          </tr>
                      </ng-template>
                  </p-table>
                     
         
        </div>
      </div> 
      <div class="ui-g-12" style="background: darkblue"></div>         
      <div   style="margin-top: 5%;margin-bottom: 5%;">           
        <div class="ui-g ui-fluid">
          <div class="ui-g-6 ui-sm-12" style="font-size: 145%; background-color: gray">
           
                                        
            
          
                  
          </div>       
         
         </div>
      </div>
  </div>
  
</div>
<p-dialog [(visible)]="info" [width]="300">
  {{msg}}
</p-dialog>
